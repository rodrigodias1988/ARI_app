<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova</title>
    <style>
        body {
            margin:0;
        }
        svg {

            background-color: rgba(205, 162, 110, 0.282);
        }
    </style>
</head>
<body>
    <svg width="900" height="1000">
        <!-- Youtube -->
        <rect x="160" y="160" width="180" height="180" fill="red" rx="50"></rect>
        <circle cx="250" cy="250" r="40" fill="white" stroke="white" stroke-width="2"></circle>
        <circle cx="250" cy="250" r="37" fill="red" stroke="red" stroke-width="2"></circle>
        <polygon points="235,270  275,250  235,230" fill="white"></polygon>

        <!-- Email -->
        <rect x="400" y="160" width="180" height="180" fill="#FFC107" rx="50"></rect>
        <rect x="450" y="223" width="80" height="60" fill="white" rx="5"></rect>
        <polygon points="540,220  490,265  440,220" fill="#FFC107"></polygon>
        <polygon points="523,227  490,256  457,227" fill="white"></polygon>

        <!-- Netflix -->

        <rect x="160" y="370" width="180" height="180" fill="black" rx="50"></rect>
        <rect x="208" y="398" width="25" height="125" fill="red" fill-opacity="0.5"></rect>
        <rect x="270" y="398" width="25" height="125" fill="red" fill-opacity="0.5"></rect>
        <line x1="218" y1="390" x2="285" y2="527" stroke="red" stroke-width="23"></line>
        <rect x="200" y="380" width="60" height="16" fill="black"></rect>
        <rect x="250" y="523" width="50" height="16" fill="black"></rect>

        <!-- Mensagem -->

        <rect x="400" y="370" width="180" height="180" fill="#85DF3C" rx="50"></rect>
        <rect x="435" y="415" width="110" height="85" fill="#F7F9F6" rx="100"></rect>
        <polygon points="520,420  480,500  450,505" fill="#F7F9F6"></polygon>
        <circle cx="454" cy="498" r="7" fill="#85DF3C" stroke="85DF3C" stroke-width="2"></circle>

        <!-- Premiere -->

        
        <rect x="160" y="580" width="180" height="180" fill="#11a109" rx="50"></rect>
        <rect x="200" y="630" width="20" height="90" fill="white"></rect>
        <rect x="200" y="620" width="80" height="0" fill="white" rx="5"></rect>
    
        <!-- Quero passagem -->
        
        <rect x="400" y="580" width="180" height="180" fill="white" rx="20"></rect>
        <circle cx="485" cy="660" r="40" stroke="1" fill="black"></circle>
        <circle cx="485" cy="660" r="28" fill="white"></circle>
        <polyline fill="black" stroke="black" stroke-width="9" points="512,695 522,710"></polyline>
        <polyline fill="#4E7CDD" stroke="#4E7CDD" stroke-width="4" points="475,660 495,660"></polyline>
        <polyline fill="#4E7CDD" stroke="#4E7CDD" stroke-width="4" points="485,650 485,670"></polyline>
        
    </svg>
</body>
